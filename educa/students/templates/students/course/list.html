{% extends "base.html" %}

{% block title %}คอร์สเรียนของฉัน{% endblock %}

{% block content %}
    <h1>คอร์สเรียนของฉัน</h1>

    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url "student_course_detail" course.id %}">
                เข้าถึงบทเรียน</a></p>
            </div>
        {% empty %}
            <p>
                คุณยังไม่เข้าเรียนคอร์สใดๆ
                <a href="{% url "course_list" %}">ค้นหาคอร์สเรียน</a>
                เพื่อเข้าเรียน
            </p>
        {% endfor %}
    </div>
{% endblock %}
