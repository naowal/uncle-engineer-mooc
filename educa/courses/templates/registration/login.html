{% extends "base.html" %}
{% load static %}

{% block title %}Uncle Engineer Lab : เข้าสู่ระบบ{% endblock %}

{% block content %}
<section class="section db p120">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tagline-message page-title text-center">
                            <h3>เข้าสู่ระบบ</h3>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end container -->
        </section>
<section class="section gb nopadtop">
            <div class="container">
                <div class="boxed boxedp4">
    <div class="module">
        {% if form.errors %}
            <div class="control-group error">
                <div class="controls">
                    <span class="help-inline">
                        <p>Username และ Password ไม่ตรงกัน</p>
                    </span>
                </div>
            </div>
        {% else %}
            <p>กรุณาเข้าสู่ระบบได้ที่นี่:</p>
        {% endif %}
        <div class="login-form">
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <p><input type="submit" value="เข้าสู่ระบบ"></p>
            </form>
        </div>
    </div>
                </div><!-- end container -->
            </div>
        </section>
{% endblock %}
